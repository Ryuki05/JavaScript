<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム２</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="stage">
        <div id="start"><img src="img/start.png" alt="Start Button"></div>
        <button class="chara"></button>
    </div>

    <div id="text-wrapper">
        <div id="count">COUNT:<span>30</span></div>
        <div id="score">SCORE:<span>0</span></div>
        <div id="bgmBtn">BGM: OFF</div>
    </div>

    <!-- クリック音 -->
    <audio id="clickSound" src="audio/click-sound.mp3"></audio>

    <!-- BGM -->
    <audio id="bgm" src="audio/bgm.mp3" loop></audio>
</body>
</html>
